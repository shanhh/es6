<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>

	<script type="text/javascript">
		// javascript传统的语言中是通过构造函数定义来生成新的对象的
		function Person(name, age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.say = function(){
			console.log("my name is" + this.name);
		}

		// es6提供了一个更接近其他语言的写法，引入了Class这个概念作为模板
		// 定义类的基本语法
		class Animal {
			constructor(name, type){
				this.name = name;
				this.type = type;
			}
			say(){
				console.log(`my name is ${this.name}`);
			}
		}
		let animal = new Animal("sheep", "goat");
		// 构造函数的prototype属性在es6的类上继续存在，类的方法(contructor除外)定义在prototype属性上
		// Animal.prototype.constructor = Animal;
		// contructor方法是类的默认方法，一个类必须要有contructor方法，如果没有就会被默认添加
		// 实例化对象必须用new 关键字 要不报错
		// Class表达式
		let person = new class{
			constructor(name){
				this.name = name;
			}
			say(){
				console.log(`my name is ${this.name}`)
			}
		}("shanhh")
		// 采用class表达式可以写出立即执行的class
		person.say();
		// 不存在变量提升 class内部使用的是严格模式 use strict

		// Class继承
		class Singer{
			constructor(name, age){
				this.name = name;
				this.age = age;
			}
			say(){
				console.log(`my name is ${this.name}`);
			}
		}
		class Student extends Singer{
			constructor(name, age, stuNumber){
				// 必须先写 如果下面的this提到上面就会报错
				super(name, age);
				this.stuNumber = stuNumber;
			}
		}
		let student = new Student("shan", "12", "123");
		student.say();
	</script>
</html>
